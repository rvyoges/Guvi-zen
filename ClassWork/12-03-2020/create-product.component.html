<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<form [formGroup]="productFormGroup" (submit)="submitData()">
    <div class="row form-group">
        <div class="col-lg-6 col-md-6 col-sm-6 text-center">
            <label for="title">TITLE</label>
            <input type="text" formControlName="title" class="form-control" name="title">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 text-center">
            <label for="img">IMAGE URL</label>
            <input type="text" formControlName="img" class="form-control" name="img">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-lg-6 col-md-6 col-sm-6 text-center">
            <label for="des">DESCRIPTION</label>
            <textarea rows="5" formControlName="des" cols="20" class="form-control" name="des"></textarea>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 text-center">
            <label for="price">PRICE</label>
            <input type="number" formControlName="price" class="form-control" name="price">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-lg-10 col-md-10 col-sm-10 text-center"></div>
        <div class="col-lg-2 col-md-2 col-sm-2 text-center">
            <input value="submit" [disabled]="!productFormGroup.valid"class="btn btn-danger" type="submit">
        </div>

    </div>
</form>
