<!DOCTYPE html>
<html>
    <head>
        <title>User data updation and Users database</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="row">
        <div style="background-color: yellow" class="col-6">
        <h1>USER FORM</h1>
        <form onsubmit="myfunction()">
           <label for="name">NAME: </label>
            <input type="text" id="name" maxlength="10" required><br>
            
            <label for="email">EMAIL: </label>
            <input type="email" id="email" pattern=".+@gmail.com" maxlength="30" required><br>
            
            <label for="password">PASSWORD: </label>
            <input type="password" id="password" maxlength="30" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
            
            <label for="password">RETYPE PASSWORD: </label>
            <input type="password" id="retype_password" maxlength="30"></br>
            
            <label for="country">COUNTRY </label>
            <select id="country" name="country">
            <option value="india">India</option>
            <option value="united states">United States</option>
            <option value="england">England</option>
            <option value="china">China</option>
            <option value="Japan">Japan</option>
            </select></br>
            
            <label for="state">STATE </label>
            <select id="state" name="state">
            <option value="india">India</option>
            <option value="united states">United States</option>
            <option value="england">England</option>
            </select></br>

            <label for="city">CITY </label>
            <select id="city" name="state">
            <option value="india">India</option>
            <option value="united states">United States</option>
            <option value="england">England</option>
            </select></br>

            <label for="gender" >GENDER: </label>
            <input  type="radio" name="gender"value="male" >MALE</label>
            <input  type="radio" name="gender"value="female">FEMALE</label>
            <input  type="radio" name="gender"value="others">OTHERS</label></br>
        

            
            <label for="martialstatus" >MARTIAL STATUS: </label>
            <input  type="radio" name="martialstatus"value="MARRIED" >MARRIED</label>
            <input  type="radio" name="martialstatus"value="UNMARRIED">UNMARRIED</label></br>


            <label for="fav_places" >FAVOURITE PLACES: </label></br>
            <input  type="checkbox" name="fav_places"value="Switzerland" >Switzerland</label>
            <input  type="checkbox" name="fav_places"value="Ireland">Ireland</label>
            <input  type="checkbox" name="fav_places"value="Hongkong">Hongkong</label></br>


            <input type="submit" value="Submit">
          </form>

    </div>
<div class="col-6">HI</div>
</div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
